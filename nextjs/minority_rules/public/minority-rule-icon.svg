<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#3B82F6" stroke="#1E40AF" stroke-width="10"/>
  
  <!-- Main voting concept: Three circles representing majority/minority -->
  <g transform="translate(100, 80)">
    <!-- Two larger circles (majority) -->
    <circle cx="-25" cy="0" r="18" fill="#EFF6FF" opacity="0.8"/>
    <circle cx="25" cy="0" r="18" fill="#EFF6FF" opacity="0.8"/>
    
    <!-- One smaller highlighted circle (minority) -->
    <circle cx="0" cy="35" r="20" fill="#FEF3C7" stroke="#F59E0B" stroke-width="3"/>
    
    <!-- Add checkmarks to represent voting -->
    <g fill="none" stroke="#1E40AF" stroke-width="3" stroke-linecap="round">
      <path d="M-30 -5 L-23 2 L-18 -8"/> <!-- Left checkmark -->
      <path d="M20 -5 L27 2 L32 -8"/>   <!-- Right checkmark -->
    </g>
    
    <!-- Highlight checkmark for minority -->
    <g fill="none" stroke="#D97706" stroke-width="4" stroke-linecap="round">
      <path d="M-5 30 L2 37 L12 22"/>   <!-- Highlighted checkmark -->
    </g>
  </g>
  
  <!-- Game elements: Small crown to represent winning -->
  <g transform="translate(100, 40)">
    <path d="M-15 0 L-10 -8 L-5 -3 L0 -10 L5 -3 L10 -8 L15 0 Z" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
    <rect x="-15" y="0" width="30" height="6" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
  </g>
  
  <!-- Bottom text area -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    MINORITY RULE
  </text>
</svg>